<script type="text/javascript">
//循环读取律所机的身份证信息
           var handler;
/*从身份证获取信息*/

function txryxx_open_card(){
    var machine_type = JSON.parse(getCookie("sftyj_config")).mid || ""; 
                //律所机
                if (machine_type == 'S110') {
                  Close_Read_IDCard();
                  Read_IDCard_Comm();
                  handler = setInterval("Read_IDCard_Info()",3000);
                }else{
      close_IDCard();
      open_IDCard();
  }
}
    var yg_list_data_xzaj, bg_list_data_xzaj, dsr_list_data_xzaj;

    function txryxx_nextstep() {

        var b1 = save_or_update_person('原告', 'xzaj');
        var b2 = save_or_update_person('被告', 'xzaj');
        var b3 = save_or_update_person('第三人', 'xzaj');

        if(b1 != false && b2 != false && b3 != false ){
            if(yg_list_xzaj.length == 0 || bg_list_xzaj.length == 0){
                open_modal('原告被告至少各添加一位当事人');
                console.log('原告被告至少各添加一位当事人');
                return;
            }
            //跳转到下一步
            next_step_xzaj(3);
            return;
        }
        var err = '';
        if(!b1 && b1!=-1){
            err += '原告信息填写不正确<br>';
        }
        if(!b2 && b2!=-1){
            err += '被告信息填写不正确<br>';
        }
        if(!b3 && b3!=-1){
            err += '第三人信息填写不正确<br>';
        }
        open_modal(err);
    }

    $(function () {
        input_list_init('#yg_table', 'xzaj');
        input_list_init('#bg_table', 'xzaj');
        input_list_init('#dsr_table', 'xzaj');

        //从cookie获取原告、被告、第三人信息
        yg_list_data = getCookie("yg_list_data_xzaj");
        bg_list_data = getCookie("bg_list_data_xzaj");
        dsr_list_data = getCookie("dsr_list_data_xzaj");

        if (yg_list_data != null) {
            yg_list_xzaj = JSON.parse(yg_list_data);
        }
        if (bg_list_data != null) {
            bg_list_xzaj = JSON.parse(bg_list_data);
        }
        if (dsr_list_data != null) {
            dsr_list_xzaj = JSON.parse(dsr_list_data);
        }
        /*初始化人员ID为当前列表人员ID的最大值*/
        $.each(yg_list_xzaj, function (index, val) {
            if (val[0] > ry_id_xzaj) {
                ry_id_xzaj = val[0];
            }
        });
        $.each(bg_list_xzaj, function (index, val) {
            if (val[0] > ry_id_xzaj) {
                ry_id_xzaj = val[0];
            }
        });
        $.each(dsr_list_xzaj, function (index, val) {
            if (val[0] > ry_id_xzaj) {
                ry_id_xzaj = val[0];
            }
        });

        people_list_init('原告', 'xzaj');
        people_list_init('被告', 'xzaj');
        people_list_init('第三人', 'xzaj');
        if(yg_list_xzaj.length >0){
            show_person(yg_list_xzaj[0],'.yg_panel', 'xzaj');
            $(".yg_panel .list_content_item").eq(0).addClass('active_item');
            switch_to_update_btn('xzaj');
        }
        if(bg_list_xzaj.length > 0){
            show_person(bg_list_xzaj[0],'.bg_panel', 'xzaj');
            $(".bg_panel .list_content_item").eq(0).addClass('active_item');
            switch_to_update_btn('xzaj');
        }
        if(dsr_list_xzaj.length >0 ){
            show_person(dsr_list_xzaj[0],'.dsr_panel', 'xzaj');
            $(".dsr_panel .list_content_item").eq(0).addClass('active_item');
            switch_to_update_btn('xzaj');
        }

        /* 记录导航条步数的方法 */
        nav_step_xzaj("last_step_xzaj", 6);

    })
var i=0;
            var flag=0;
            var j=1;
            function Read_IDCard_Comm(){
                for(i=1;i<3;i++){
                    if(aaa.OpenComm(i)==1){
                        flag=1;
                        break;
                    }
                }
                if(i==3){
                    for(i=1001;i<1003;i++){
                        if(aaa.OpenComm(i)==1){
                            flag=1;
                            break;
                        }
                    }
                }
            }  
            function Read_IDCard_Info() {

                if(flag==1){
                    console.log("尝试读取身份证第"+j+"次");
                    j++;
                    if (aaa.Authen()==1){
                        if(aaa.ReadCardPath("",1)==1){
                            //读取到律所机的身份证
                            clearInterval(handler);//关闭定时
                            var card_data = {
                             "name": aaa.sName,
                             "identity_card": aaa.sIDNo,
                             "nationality": aaa.sNation,
                             "gender": aaa.sSex,
                             "country": "09_00004-1",
                             "address": aaa.sAddress,
                           }
                            // var name = aaa.sName;
                            // var id = aaa.sIDNo;
                            aaa.EndComm();
                            get_txryxx(card_data);
                            // sfytj_login(id,name);
                        } else {
                            alert("读卡错误！"+aaa.ReadCardPath("",1)); 
                            clearInterval(handler);//关闭定时
                        }
                    } 
                    // else{
                    //     alert("找卡错误,请重新放卡!");
                    // }
                } else{
                    alert("错误提示：打开端口失败");
                    clearInterval(handler);//关闭定时         
                }
            }

            function Close_Read_IDCard() {
                clearInterval(handler);//关闭定时
            }
</script>
