<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="IE=edge" http-equiv="X-UA-Compatible">
                <meta content="width=device-width, initial-scale=1" name="viewport">
                    <title>
                        查询评价
                    </title>
                    <link href="/sfytj/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
                    <link href="/sfytj/dist/styles/main.min.css" rel="stylesheet" type="text/css"/>
                </meta>
            </meta>
        </meta>
    </head>
    <!-- 查询评价 新版界面 -->
    <body>
        <div class="txcxpj2">
            <div class="wrap">
                <div class="wdaj_common_body">
                    <!--页面主要内容-->
                    <div class="font_header tip">
                        评价本次服务
                    </div>
                    <!--提示操作标题-->
                    <div class="txcxpj_content clearfix">
                    </div>
                    <!--立案信息-->
                    <!--评价打分-->
                    <div class="pingfen">
                        <div class="pingfen_gongzheng pingfen_com">
                            <div class="pingfen_left font_title_style">
                                服务公正：
                            </div>
                            <div class="pingfen_right">
                                <div class="starts">
                                    <ul id="pingStar_1" rel="1">
                                        <li rel="1" title="特别差，给1分">
                                        </li>
                                        <li rel="2" title="很差，给2分">
                                        </li>
                                        <li rel="3" title="一般般，给3分">
                                        </li>
                                        <li rel="4" title="很好，给4分">
                                        </li>
                                        <li rel="5" title="非常好，给5分">
                                        </li>
                                    </ul>
                                    <input id="startP_1" type="hidden" value="">
                                    </input>
                                </div>
                            </div>
                        </div>
                        <div class="clear">
                        </div>
                        <div class="pingfen_xiaolv pingfen_com">
                            <div class="pingfen_left font_title_style">
                                服务效率：
                            </div>
                            <div class="pingfen_right">
                                <div class="starts">
                                    <ul id="pingStar_2" rel="2">
                                        <li rel="1" title="特别差，给1分">
                                        </li>
                                        <li rel="2" title="很差，给2分">
                                        </li>
                                        <li rel="3" title="一般般，给3分">
                                        </li>
                                        <li rel="4" title="很好，给4分">
                                        </li>
                                        <li rel="5" title="非常好，给5分">
                                        </li>
                                    </ul>
                                    <input id="startP_2" type="hidden" value="">
                                    </input>
                                </div>
                            </div>
                        </div>
                        <div class="clear">
                        </div>
                        <div class="pingfen_taidu pingfen_com">
                            <div class="pingfen_left font_title_style">
                                服务态度：
                            </div>
                            <div class="pingfen_right">
                                <div class="starts">
                                    <ul id="pingStar_3" rel="3">
                                        <li rel="1" title="特别差，给1分">
                                        </li>
                                        <li rel="2" title="很差，给2分">
                                        </li>
                                        <li rel="3" title="一般般，给3分">
                                        </li>
                                        <li rel="4" title="很好，给4分">
                                        </li>
                                        <li rel="5" title="非常好，给5分">
                                        </li>
                                    </ul>
                                    <input id="startP_3" type="hidden" value="">
                                    </input>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--按钮-->
                    <div class=" wdaj_btn_row">
                        <input class="common_btn " onclick="history.back()" type="button" value="返回"/>
                        <button class="common_btn fr" id="btn_queding" type="submit">
                            确定
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="/sfytj/bower_components/jquery/dist/jquery.min.js" type="text/javascript">
        </script>
        <script src="/sfytj/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript">
        </script>
        <script src="/sfytj/dist/scripts/main.min.js" type="text/javascript">
        </script>
        <script>
            window.onload = function() {
                    var cklajzpj = getCookie("cklajzpj");
                    var value = JSON.parse(cklajzpj);
                    var case_num = value.lsh;
                    var user_id = getCookie("user_id");
                    var httpurl = global_data.httpurl;
                    ajax("" + httpurl + "ssfw/wsla/yylajzcx/cxpj.php", "type=" + 1 + "&type_id=" + case_num + "&user_id=" + user_id, function(defaultData) {
                        yylapj_data = defaultData;
                    }, null, null, null, false);
                    var yylajzpj_state = yylapj_data.state;
                    var yylajzpj_value = yylapj_data.data;
                    var yyla_fw_gz = yylajzpj_value.fw_gz;
                    var yyla_fw_xl = yylajzpj_value.fw_xl;
                    var yyla_fw_td = yylajzpj_value.fw_td;

                    /*填充页面*/
                    var html = "";
                    html += "<div class=\"panel panel-default aj-item ";
                    var shzt = "";
                    if (value.state == "2") {
                        html += "state-success";
                        shzt = "已通过";
                    } else if (value.state == "1") {
                        html += "state-waiting";
                        shzt = "审核中";
                    } else if (value.state == "0") {
                        html += "state-failed";
                        shzt = "未通过";
                    }
                    html += "\">";
                    html += "<div class='title-line'></div>"
                    html += "<div class=\"panel-heading clearfix aj-title font_title_style\" role=\"tab\">";
                    html += "<div class=\"fymc col-md-3\">" + value.court_name + "</div>";
                    html += "<div class=\"ah\">" + value.case_num + "</div>";
                    html += "<div class=\"clearfix\">";
                    html += "<div class=\"shzt \">" + shzt + "</div>";
                    if (value.today == "1") {
                        html += "<div class=\"jinri badge\">今日</div>";
                    }
                    html += "</div>";
                    html += "</div>";
                    html += "<div >";
                    html += "<div class=\"panel-body  aj-info\">";
                    html += "<div class=\"col-md-offset-3 font_bigger\">";
                    html += "<div class=\"col-md-8\">案件名称：" + value.title + "</div>";
                    html += "<div class=\"col-md-4\">当<span class='dsr_spacing'> &nbsp;事 </span>人：" + value.dsr + "</div>";
                    html += "<div class=\"col-md-8\">案　　由：" + value.case_action_name + "</div>";
                    html += "<div class=\"col-md-4\">标　　的：" + (value.biaode ? value.biaode : '-') + "</div>";
                    html += "<div class=\"col-md-8\">申请日期：" + value.create_time + "</div>";
                    html += "<div class=\"col-md-4\">通过日期：" + value.handle_time + "</div>";
                    html += "</div>";
                    html += "</div>";
                    html += "</div>";
                    html += "</div>";
                    $(".txcxpj_content").append(html);
                    /*星级评价*/
                    var s1 = document.getElementById("pingStar_1"),
                        s2 = document.getElementById("pingStar_2"),
                        s3 = document.getElementById("pingStar_3"),
                        n1 = s1.getElementsByTagName("li"),
                        n2 = s2.getElementsByTagName("li"),
                        n3 = s3.getElementsByTagName("li"),
                        input1 = document.getElementById('startP_1'); //保存所选值
                    input2 = document.getElementById('startP_2'); //保存所选值
                    input3 = document.getElementById('startP_3'); //保存所选值
                    if (yylajzpj_state == 1) {
                        setCookie("yylapj_gz", yyla_fw_gz);
                        setCookie("yylapj_xl", yyla_fw_xl);
                        setCookie("yylapj_td", yyla_fw_td);
                        for (var i = 0; i < yyla_fw_gz; i++) {
                            n1[i].className = 'on';
                        }
                        for (var i = 0; i < yyla_fw_xl; i++) {
                            n2[i].className = 'on';
                        }
                        for (var i = 0; i < yyla_fw_td; i++) {
                            n3[i].className = 'on';
                        }
                    } else {
                        clearAll1();
                        clearAll2();
                        clearAll3();
                    }
                    clearAll1 = function() {
                        for (var i = 0; i < n1.length; i++) {
                            n1[i].className = '';
                        }
                    }
                    for (var i = 0; i < n1.length; i++) {
                        n1[i].onclick = function() {
                            var q = this.getAttribute("rel");
                            clearAll1();
                            input1.value = q;
                            /*设置cookie值*/
                            setCookie("yylapj_gz", input1.value);
                            for (var i = 0; i < q; i++) {
                                n1[i].className = 'on';
                            }
                        }
                    }
                    clearAll2 = function() {
                        for (var i = 0; i < n2.length; i++) {
                            n2[i].className = '';
                        }
                    }
                    for (var i = 0; i < n2.length; i++) {
                        n2[i].onclick = function() {
                            var q = this.getAttribute("rel");
                            clearAll2();
                            input2.value = q;
                            /*设置cookie值*/
                            setCookie("yylapj_xl", input2.value);
                            for (var i = 0; i < q; i++) {
                                n2[i].className = 'on';
                            }
                        }
                    }
                    clearAll3 = function() {
                        for (var i = 0; i < n3.length; i++) {
                            n3[i].className = '';
                        }
                    }
                    for (var i = 0; i < n3.length; i++) {
                        n3[i].onclick = function() {
                            var q = this.getAttribute("rel");
                            clearAll3();
                            input3.value = q;
                            /*设置cookie值*/
                            setCookie("yylapj_td", input3.value);
                            for (var i = 0; i < q; i++) {
                                n3[i].className = 'on';
                            }
                        }
                    }
                    /* 记录导航条步数的方法 */
                    nav_step("yylacx_last_step", 3);
                }

            $("#btn_queding").on('click', function() {
                var cklajzpj = getCookie("cklajzpj");
                var value = JSON.parse(cklajzpj);
                var case_num = value.lsh;
                var user_id = getCookie("user_id");
                var yylapj_gz = getCookie("yylapj_gz");
                var yylapj_xl = getCookie("yylapj_xl");
                var yylapj_td = getCookie("yylapj_td");
                var httpurl = global_data.httpurl;
                if(yylapj_gz&&yylapj_xl&&yylapj_td){
                    ajax("" + httpurl + "ssfw/wsla/yylajzcx/txcxpj.php", "type=" + 1 + "&type_id=" + case_num + "&user_id=" + user_id + "&fw_gz=" + yylapj_gz + "&fw_xl=" + yylapj_xl + "&fw_td=" + yylapj_td, function(defaultData) {});
                
                    //成功提示信息
                    open_modal(" <span class='font_bigger'>感谢您的评价！</span>");
                }else{

                   open_modal(" <span class='font_bigger'>请先选择评分，再评价！</span>");
                }
                
                
            });
        </script>
    </body>
</html>
